plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'io.confluent.avro'
archivesBaseName = 'avro-random-generator'
version = System.getenv("VERSION") ?: "snapshot"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://4p-public-artifacts.s3.amazonaws.com/baikal/releases/' }
    maven { url 'https://4p-public-artifacts.s3.amazonaws.com/baikal/snapshots/' }
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    implementation group: 'org.apache.avro', name: 'avro', version: '1.10.1'
    implementation group: 'com.github.mifmif', name: 'generex', version: '1.0.2'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

    implementation group: 'com.telefonica.baikal', name: 'spark-commons_2.12', version: '2.1.0'

    // XXX: custom lib with performance improvements: https://github.com/Telefonica/libphonenumber-1
    implementation group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version: '8.12.25-4p'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    implementation group: 'com.googlecode.java-ipv6', name: 'java-ipv6', version: '0.17'

    testImplementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.3.2'
    testImplementation group: 'commons-validator', name: 'commons-validator', version: '1.6'
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'io.confluent.avro.random.generator.Main'
}

test {
    testLogging {
        showStandardStreams = true
    }
}
